    <div class="container mt-4">
      <h1 id="uvislive" class="text-center">Guess Number Between 1 to 100</h1>
       <div class="scoreboard text-danger fw-bolder d-flex align-items-center justify-content-around">
        <p >Score: <span id="score">20</span></p>
        <p>High Score : <span id="highscore" onchange="calcScore()"> </span> </p>
        <p onclick="playAgain()" class="btn btn-outline-danger"> <i class=" mx-2 fa-solid fa-play">  </i>Play Again</p>
       </div>
       <div class="container">
        <input type="range"  id="slider">
        <div id="thetime"> balue</div>
       </div>
      <img class="uvixa" src="giphy.gif" alt="gif" />
      <div class="smallContainer mt-3">
        <div id="lower" class=" blank text-light mt-2 p-3">
          Too Low <i class="fa-solid fa-less-than"></i>
        </div>
        <div id="winner"  class=" output form-control mt-2 p-3"><i class="fa-sharp fa-solid fa-square-question">??</i></div>
        
        <div id="higher" class="blank mt-2  text-light p-3">
          <i class="fa-solid fa-greater-than "></i> Too High
      </div>
    </div>

    <div class="container2  mb-4">
      <input
        type="text"
        id="inputNum"
        autofocus
        class="p-1  font-control text-center bg-dark text-white"
      />
      <button   onclick="getValue()" class="button btn btn-primary ml-1">
        <i class="fa-solid fa-paper-plane"></i> Try Now
      </button>
    </div>

       <p onclick="pauseGame()" id="pause" class="text-center btn btn-outline-danger"> <i class=" mx-2 fa-solid fa-stop"></i>Pause Game</p>
       <p onclick="resumeGame()" id="resume" class="text-white text-center btn btn-outline-danger"> <i class=" mx-2 fa-solid fa-stop"></i>Resume Game</p>
